[package]
name = "citeproc"
version = "0.0.1"
authors = ["Cormac Relf <web@cormacrelf.net>"]
edition = "2018"

[lib]
crate-type = ["rlib", "staticlib"]

[[bin]]
name = "citeproc-rs"
path = "src/main.rs"
# required-features = ["cli"]

[features]
default = []
alloc_system = []
parallel = ["rayon"]
# cli = ["clap"]

[dependencies]
roxmltree = "0.4.0"
clap = { version = "2.32.0", optional = false }
codespan = { version = "0.2.0", optional = false }
codespan-reporting = { version = "0.2.0", optional = false }
strum = "0.11.0"
strum_macros = "0.11.0"
cfg-if = "0.1.2"
typed-arena = "1.4.1"
pandoc_types = "0.2"
serde_derive = "1.0.80"
serde = "1.0.80"
serde_json = "1.0.33"
fnv = "1.0.6"
nom = "4"
failure = "0.1.3"

rayon = { version = "1.0.3", optional = true }
itertools = "0.7.11"
semver = "0.9.0"
lazy_static = "1.2.0"
ucd-trie = "0.1.1"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "some"
harness = false

